<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>This is moong blog</title>

  <body>
    <p>Hello 후르니</p>
    {% for post in posts %}
      <div>
        <p>published: {{ post.published_date }}</p>

    {% endfor %}
